<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circle Scale using Canvas</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

	<label style="position: absolute; top: 20px; left: 20px; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; vertical-align: middle; z-index: 10;"><input id="js-blend-checkbox" type="checkbox" checked/> Enable blending mode</label>
	
	<label style="position: absolute; top: 40px; left: 20px; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; vertical-align: middle; z-index: 10;"><input id="js-light-checkbox" type="checkbox"/> Light mode</label>

    <div class="c-site-hero">
        <canvas class="c-site-hero__canvas" id="canvas" width="1280" height="720"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
